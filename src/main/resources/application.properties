spring.application.name=film-app

# Database Configuration - Railway Environment Variables
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/filmdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:852147}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# TMDB API Configuration - Environment Variables
tmdb.api.key=${TMDB_API_KEY:c53547adb8998db79080f21bd7190fb7}
tmdb.api.base-url=${TMDB_API_BASE_URL:https://api.themoviedb.org/3}
tmdb.api.image-base-url=${TMDB_API_IMAGE_BASE_URL:https://image.tmdb.org/t/p/w500}

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration - Allow Railway domain
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://film-app-oguzhan.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
