spring.application.name=film-app

# Database Configuration - Railway Environment Variables
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/filmdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:852147}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Railway MySQL specific configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create

# TMDB API Configuration - Environment Variables
tmdb.api.key=${TMDB_API_KEY:c53547adb8998db79080f21bd7190fb7}
tmdb.api.base-url=${TMDB_API_BASE_URL:https://api.themoviedb.org/3}
tmdb.api.image-base-url=${TMDB_API_IMAGE_BASE_URL:https://image.tmdb.org/t/p/w500}

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration - Allow Railway domain
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://film-app-oguzhan.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
